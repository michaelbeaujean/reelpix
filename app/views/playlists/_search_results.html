<div class="title">
  <p>Title:</p>
    <strong><%= title["Title"] %></strong> <br>
  <img src="<%= title["ImageUrl11"] %>" alt="Title Image" >
  <p>
    <%= title["Genre"] %>,  <%= title["Rating"] %>
  </p>
    <em><%= title["Description"] %></em> <br><br>

  <%= form_for(Title.new) do |f| %>
    <input type="text" name="title[Title]" value="<%= title["Title"] %>">
    <select name="title[playlist_id]">
      <% current_user.playlists.each do |playlist| %>
        <option value="<%= playlist.id %>"><%= playlist.name %></option>
      <% end %>
    </select>
    <%= f.submit %>
  <% end %>

</div>
